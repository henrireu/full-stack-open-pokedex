name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  # Deployment pipeline
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm test

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }} 
          fetch-depth: '0'

      - name: Check commit message for #skip
        id: check_skip
        run: |
          if git log -1 --pretty=%B | grep -q "#skip"; then
            echo "Skipping deployment due to #skip in commit message."
            echo "::set-output name=skip::true"
          else
            echo "::set-output name=skip::false"
          fi
        shell: bash

      - name: Bump version and push tag
        if: steps.check_skip.outputs.skip != 'true'
        uses: anothrNick/github-tag-action@1.71.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
          DEFAULT_BUMP: patch

      - name: A new version of Pokedex deployed
        if: success()  
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: "New release tag created successfully!"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}